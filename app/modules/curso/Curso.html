<div>
    <h3>{{curso.nombre}}</h3><br>

    <h4>Actividades</h4>
    <br>
    <span class="badge badge-pill badge-success">Entregado</span>
    <span class="badge badge-pill badge-warning" style="color: white">Pendiente</span>
    <span class="badge badge-pill badge-dark">Inactivo</span>
    <button class="btn btn-success float-right" ng-click="btnAgregarActividad()"><i class="fas fa-plus"></i>&nbspAgregar
        actividad</button>
    <div class="line"></div>

    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-repeat="act in lstActividad">
            <div class="card text-center border-success">
                <div class="card-body">
                    <h5 class="card-title">{{act.nombre}}&nbsp<i class="fas fa-user"></i></h5>
                    <p class="card-text">{{act.descripcion}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Nota: {{act.nota}}</li>
                    <li class="list-group-item">Fecha: {{act.fecha}}</li>
                    <li class="list-group-item">Horario: {{act.horario}}</li>
                </ul>
                <div class="card-body">
                    <button class="btn btn-primary" style="color: white">Ver actividad</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade shadow-lg" id="mdAgregarActividad" tabindex="-1" role="dialog" data-backdrop="static"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar actividad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                    <div class="form-group col-md-8">
                        <label>Nombre</label>
                        <input type="text" class="form-control" ng-model="regAct.nombre">
                    </div>
                    <div class="form-group col-md-4">
                            <label>Tipo</label>
                            <select class="form-control" ng-model="regAct.tipo">
                                <option>Individual</option>
                                <option>Grupal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descripci√≥n</label>
                        <input type="text" class="form-control" ng-model="regAct.desc">
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label>Fecha</label>
                            <input type="date" class="form-control" ng-model="regAct.fecha">
                        </div>
                        <div class="form-group col">
                            <label>Horario</label>
                            <input type="text" class="form-control" ng-model="regAct.horario">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="btnGuardarActividad()">Guardar</button>
                <button type="button" class="btn btn-default " data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
