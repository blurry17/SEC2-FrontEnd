<style>
    .error-msg {
        display: inline;
        color: red;
        font-size: 0.9rem;
    }
</style>
<div>
    <h1><span class="badge badge-primary">{{curso.nombre}}</span></h1>
    <div class="line"></div>
    <h2><span class="badge badge-info">Actividades</span></h2>

    <div class="row justify-content-between">
        <div class="col-xs-12 col-md-3">
            <h5 style="display:inline-block"><span class="badge badge-pill badge-success">Entregado</span></h5>
            <h5 style="display:inline-block"><span class="badge badge-pill badge-warning"
                    style="color: white">Pendiente</span>
            </h5>
            <h5 style="display:inline-block"><span class="badge badge-pill badge-dark">Inactivo</span></h5>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-4 col-lg-2">
            <button class="btn btn-success" ng-click="btnAgregarActividad()"><i
                    class="fas fa-plus"></i>&nbspAgregar
                actividad</button>
        </div>
    </div>

    <div class="row" style="padding-top: 15px">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-repeat="act in lstActividad">
            <div class="card text-center border-dark">
                <div class="card-body">
                    <h5 class="card-title">{{act.nombre}}&nbsp<i class="fas fa-user"></i></h5>
                    <p class="card-text">{{act.desc}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-if="usuario.esAlumno">Nota: {{act.nota}}</li>
                    <li class="list-group-item" ng-show="act.entregable">Fecha máx entrega: {{act.fechaEntrega}}</li>
                </ul>
                <div class="card-body">
                    <button class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Ver" ng-click="btnVerActividad()"><i class="fas fa-eye"></i></button>
                    <button class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Editar" ng-click="btnEditarActividad(act)"><i class="fas fa-pen"></i></button>
                    <button class="btn btn-success" data-toggle="tooltip" data-placement="bottom" title="Publicar" ng-click=""><i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade shadow-lg" id="mdAgregarActividad" tabindex="-1" role="dialog" data-backdrop="static"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar actividad</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="ActForm" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label>Nombre</label>
                            <input name="nombre" type="text" class="form-control" ng-model="regAct.nombre"
                                ng-required="true">
                            <span ng-messages="ActForm.nombre.$error" ng-show="ActForm.nombre.$touched">
                                <p class="error-msg" ng-message="required">Este campo es requerido</p>
                            </span>
                        </div>
                        <div class="form-group col-md-4">
                            <label>Tipo</label>
                            <select class="form-control custom-select" ng-model="regAct.tipo">
                                <option value="0">Individual</option>
                                <option value="1">Grupal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descripción</label>
                        <input name="desc" type="text" class="form-control" ng-model="regAct.desc" ng-required="true">
                        <span ng-messages="ActForm.desc.$error" ng-show="ActForm.desc.$touched">
                            <p class="error-msg" ng-message="required">Este campo es requerido</p>
                        </span>
                    </div>
                    <div>
                        <div class="form-group col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" ng-model="regAct.entregable">
                                <label class="form-check-label">
                                    Tiene entregable
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" ng-show="regAct.entregable">
                        <div class="form-group col-xs-12 col-sm-8 col-md-6 col-lg-5">
                            <label>Fecha máxima de entrega</label>
                            <input name="fecha" type="date" class="form-control" ng-model="regAct.fechaEntrega" ng-required="true">
                            <span ng-messages="ActForm.fecha.$error" ng-show="ActForm.fecha.$touched">
                                <p class="error-msg" ng-message="required">Este campo es requerido</p>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" ng-click="btnGuardarActividad()"
                    ng-disabled="ActForm.$invalid" ng-show="nuevo">Crear</button>
                <button class="btn btn-primary" type="submit" ng-click="btnGuardarActividad()"
                    ng-disabled="ActForm.$invalid" ng-show="!nuevo">Guardar cambios</button>
                <button class="btn btn-default " data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
