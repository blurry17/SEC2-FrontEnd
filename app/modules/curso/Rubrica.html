<div class="row">
    <div class="col-6">
        <h3 >Rúbrica de la evaluación: </h3>
    </div>
    

    <div class="col-xs-4 col-lg-2 col-2">
        <button ng-click="btnCrearRubrica()" class="btn btn-sm btn-primary">Crear una nueva rúbrica</button>
    </div>

    <div class=" col-xs-4 col-lg-2 col-2">
        <button class="btn btn-sm btn-success">Ver Rúbrica Actual</button>
    </div>

    <div class="col-xs-4 col-lg-2 col-2 dropdown">
            <button class="btn btn-sm btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Usar rúbrica pasada
            </button>   
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" >Rúbrica 1</a>
              <a class="dropdown-item" >Rúbrica 2</a>
            </div>
          </div>
</div>

<div ng-show="mostrarCrearRubrica">

  <!-- NomRubrica + inputNomRubrica + btnGuardarRubrica -->
  <form class="form-inline row">
      <div class="form-group mr-12">
          <input type="email" class="form-control col-sm-12 col-md-11" id="inputEmail" placeholder="Nombre de la Rúbrica">
      </div>
      <button type="button" class="btn btn-outline-danger col-sm-12 col-md-1" ng-click="btnGuardarRubrica()">Guardar Rúbrica</button>
  </form>

  <!-- Boton Agregar Aspecto -->
  <div class="row">
    <button type="button" class="btn btn-outline-primary" ng-click="btnAgregarAspecto()">Agregar Aspecto</a></button>
  </div>

  <!-- Aspecto + Indicadores -->
  <div class="row">
    <!-- Aspectos -->
    <div class="row" ng-repeat="aspecto in lstAspectos">
      <form class="form-inline row">
        <div class="form-group mr-2">
            <input style="border-width:2px !important; padding-right: 30px;" class="border border-primary form-control" ng-model="aspecto.nomAspecto" name="nomAspecto" placeholder="Nombre del Aspecto"/>
          </div>
          <div class="form-group mr-2">
            <input style="border-width:2px !important;" class="border border-primary form-control" ng-model="aspecto.descripcion" placeholder="Descripción del Aspecto"/>
          </div>
          <div class="form-group mr-2">
            <input style="border-width:2px !important;" class="border border-primary form-control" ng-model="aspecto.puntajeMax" placeholder="Puntaje Máximo del Aspecto"/>
          </div>
        <div class="form-group mr-2">
        <button type="button"  class="btn btn-outline-success"  ng-click="btnAgregarIndicador(aspecto)">Agregar Indicador</a></button>
        </div>
        <div class="form-group mr-2">
            <button type="button" class="btn rounded-circle btn-outline-warning" data-toggle="tooltip" data-placement="top" title="Ocultar Aspecto" ng-click="btnOcultarAspecto(aspecto)"><i class="fa fa-minus"></i></a></button>
        </div>
        <div class="form-group mr-2">
          <button type="button" class="btn rounded-circle btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Eliminar Aspecto" ng-click="btnQuitarAspecto(aspecto)"><i class="fas fa-times-circle"></i></a></button>
        </div>
      </form>
      <!-- Indicadores -->
      <div class="row"  ng-repeat="indicador in aspecto.lstIndicadores">   
        <form class="form-inline row">
          <div class="form-group mr-3">
            <input style="border-width:2px !important;" class="border border-success form-control" ng-model="indicador.nomIndicador" placeholder="Nombre del indicador"/>
          </div>
          <div class="form-group mr-3">
            <input style="border-width:2px !important;" class="border border-success form-control" ng-model="indicador.descripcion" placeholder="Descripción del indicador"/>
          </div>
          <div class="form-group mr-3">
            <input style="border-width:2px !important;" class="border border-success form-control" ng-model="indicador.puntajeMax" placeholder="Puntaje Máximo del indicador"/>    
          </div>
          <div class="form-group mr-3">
              <button type="button" class="btn rounded-circle btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Eliminar Indicador" ng-click="btnQuitarIndicador(aspecto, indicador)"><i class="fas fa-times-circle"></i></a></button>
            </div>
        </form>
     </div>
    </div>
  </div>  
</div>
