<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#!curso">Curso</a></li>
    <li class="breadcrumb-item"><a href="#!actividad">Actividad</a></li>
    <li class="breadcrumb-item active" aria-current="page">Rúbrica</li>
  </ol>
</nav>

<div class="row">
    <div class="col-6">
        <h3 >Rúbrica de la evaluación: </h3>
    </div>
    

    <div class="col-xs-4 col-lg-2 col-2">
        <button ng-click="btnCrearRubrica()" class="btn btn-sm btn-primary">Crear una nueva rúbrica</button>
    </div>

    <div class=" col-xs-4 col-lg-2 col-2">
        <button class="btn btn-sm btn-success">Ver Rúbrica Actual</button>
    </div>

    <div class="col-xs-4 col-lg-2 col-2 dropdown">
            <button class="btn btn-sm btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Usar rúbrica pasada
            </button>   
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" >Rúbrica 1</a>
              <a class="dropdown-item" >Rúbrica 2</a>
            </div>
          </div>
</div>

<div ng-show="mostrarCrearRubrica">

  <!-- InputNomRubrica + btnGuardarRubrica -->
  <div class="row">
    <form>
      <div class="col">
          <input type="text" class="form-control" placeholder="Nombre de la Rúbrica">
      </div>
    </form>
    <div class="col">
        <button type="button" class="btn btn-outline-danger" ng-click="btnGuardarRubrica()">Guardar Rúbrica</button>
    </div>
  </div>
  <br>
  <!-- Boton Agregar Aspecto -->
  <div class="row">
    <div class="col">
        <button type="button" class="btn btn-outline-primary" ng-click="btnAgregarAspecto()">Agregar Aspecto</a></button>
    </div>
  </div>
  <br>
  <!-- Aspecto + Indicadores -->
  <div>
    <!-- Aspectos -->
    <div ng-repeat="aspecto in lstAspectos">
      <br>
      <!-- Aca tengo que colocar el ng-hide -->
      <div class="row" ng-show="aspecto.mostrar">
          <form class="form-inline">
              <div class="form-group mr-2">
                  <input style="border-width:2px !important; padding-right: 30px;" class="border border-primary form-control" ng-model="aspecto.nomAspecto" name="nomAspecto" placeholder="Nombre del Aspecto"/>
                </div>
                <div class="form-group mr-2">
                  <input style="border-width:2px !important;" class="border border-primary form-control" ng-model="aspecto.descripcion" placeholder="Descripción del Aspecto"/>
                </div>
                <div class="form-group mr-2">
                  <input style="border-width:2px !important;" class="border border-primary form-control" ng-model="aspecto.puntajeMax" placeholder="Puntaje Máximo del Aspecto"/>
                </div>
              <div class="form-group mr-2">
              <button type="button"  class="btn btn-outline-success"  ng-click="btnAgregarIndicador(aspecto)">Agregar Indicador</a></button>
              </div>
              <div class="form-group mr-2">
                  <button type="button" class="btn rounded-circle btn-outline-warning" data-toggle="tooltip" data-placement="top" title="Ocultar Aspecto" ng-click="aspecto.mostrar = !aspecto.mostrar"><i class="fa fa-minus"></i></a></button>
              </div>
              <div class="form-group mr-2">
                <button type="button" class="btn rounded-circle btn-outline-dark" data-toggle="tooltip" data-placement="top" title="Eliminar Aspecto" ng-click="btnQuitarAspecto(aspecto)"><i class="fas fa-times-circle"></i></a></button>
              </div>
          </form>
      </div>

      <div class="form-group mr-2">
          <button type="button" class="btn btn-outline-warning" ng-show="!aspecto.mostrar" ng-click="btnMostrarAspecto(aspecto)">Mostrar Aspecto</a></button>
      </div>

      <!-- Indicadores -->
      <br>
      <div style="margin-left: 5%" ng-repeat="indicador in aspecto.lstIndicadores" ng-show="aspecto.mostrar">   
        <form class="form-inline">
          <div class="form-group mr-3">
            <input style="border-width:2px !important;" class="border border-danger form-control" ng-model="indicador.nomIndicador" placeholder="Nombre del indicador"/>
          </div>
          <div class="form-group mr-3">
            <input style="border-width:2px !important;" class="border border-danger form-control" ng-model="indicador.descripcion" placeholder="Descripción del indicador"/>
          </div>
          <div class="form-group mr-3">
            <input style="border-width:2px !important;" class="border border-danger form-control" ng-model="indicador.puntajeMax" placeholder="Puntaje Máximo del indicador"/>    
          </div>
          <div class="form-group mr-3">
              <button type="button" class="btn rounded-circle btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Eliminar Indicador" ng-click="btnQuitarIndicador(aspecto, indicador)"><i class="fas fa-times-circle"></i></a></button>
            </div>
        </form>
        <br>
     </div>
    </div>
  </div>  

</div>
