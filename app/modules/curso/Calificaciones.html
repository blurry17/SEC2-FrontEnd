    <div class="form-group col-md-8" style="float: right">
        <form method="post" enctype="multipart/form-data">
            <div>
                <a class="btn btn-outline-primary" role="button" href="20153454_Perez_Juan.zip" download="20153454_Perez_Juan.zip">Descargar Archivo</a>
            </div>
        </form>
    </div>
    <br/>

    <div class="col-md-12">
        <br/>
        <label class="vertical-center" style="font-size: 100%"><b>Rúbrica:</b></label>
        <table class="table table-bordered">
            <thead>
          
                <tr>
                    <th>Aspecto</th>
                    <th>Indicador</th>
                    <th style="width: 5%" >Puntaje Max.</th>
                    <th style="width: 7%">Puntaje</th>
                    <th style="width: 20%">Comentarios</th>
                </tr>

            </thead>

            <tbody>
                <tr ng-repeat="aspecto in lstTabla">
                    <td>{{aspecto.nombreAsp}}</td>
                    <td>{{aspecto.indicador.descripcion}}</td>
                    <td>{{aspecto.indicador.puntaje_max}}</td>
                    <td><input class="form-control" type="text" ng-model="aspecto.indicador.puntaje_asignado" name="" value=""></td>
                    <td>
                        <button ng-show="!texto" type="button" class="btn btn-outline-warning" ng-click="btnAgregarComentario()"><i
                        class="fas fa-plus"></i></a></button>
                        <div class="btn-group">
                        <textarea  ng-show="texto" class="form-control" type="text" name="" value=""></textarea>
                        <button  ng-show="texto" type="button" class="btn btn-outline-success" ng-click="btnAgregarComentario()"><i
                            class="fas fa-check"></i></a></button>
                        </div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                
                <tr>
                    <td colspan="3"><b>Nota Final:</b></td>
                    <td><input type="text" class="form-control" readonly value="">{{aspecto.indicador.puntaje_asignado}}</td>
                    <td>
                            <button ng-show="!texto4" type="button" class="btn btn-outline-warning" ng-click="btnAgregarComentario4()"><i
                            class="fas fa-plus"></i></a></button>
                            <div class="btn-group">
                            <textarea  ng-show="texto4" class="form-control" type="text" name="" value=""></textarea>
                            <button  ng-show="texto4" type="button" class="btn btn-outline-success" ng-click="btnAgregarComentario4()"><i
                                class="fas fa-check"></i></a></button>
                            </div>
                        </td>
                    <!--<td><input type="text"  class="form-control" name="" value=""></td>-->
                    
                </tr>
            </tfoot>

        </table>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="btnGuardarPuntaje()"
                ng-disabled="ActForm.$invalid">Guardar</button>
            <button class="btn btn-default " data-dismiss="modal">Cancelar</button>
        </div>

    </div>
    <iframe id="my_iframe" style="display:none;"></iframe>
</div>
<script>
    function Download(url) {
        document.getElementById('my_iframe').src = url;
    };
</script>
