<div class="row justify-content-center">

  <form>
    <div style="margin-bottom: 20px">
      <h2>Sistema de evaluación continua</h2>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo Electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Debe ingresar con su correo PUCP</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="btnLogin()">Ingresar</button>
    <button class="btn btn-default">Olvidé mi contraseña</button>
  </form>

</div>
