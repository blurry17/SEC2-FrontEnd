<div class="row justify-content-center">
  <form>
    <div style="margin-bottom: 15px; text-align: center">
      <img src="src/img/logo-fullSEC.jpg" alt="SEC2Logo" width="60%">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo Electrónico</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Debe ingresar con su correo PUCP</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div style="text-align: center">
    <button type="submit" class="btn btn-primary" ng-click="btnLogin()">Ingresar</button>
    <button class="btn btn-default">Olvidé mi contraseña</button>
  </div>
  </form>
</div>
