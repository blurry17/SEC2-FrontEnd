<!DOCTYPE html>

    <!--
      API de Google para autentificación de usuario
    -->
    <html lang="en">
        <head>
          <meta name="google-signin-scope" content="profile email">
          <meta name="google-signin-client_id" content="1091987224840-6io9557gieetarqrj7nmec7p5d385avc.apps.googleusercontent.com">
          <script src="https://apis.google.com/js/platform.js" async defer></script>
        </head>
        <body>
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          <script>
            function onSignIn(googleUser) {
              // Useful data for your client-side scripts:
              var profile = googleUser.getBasicProfile();
              console.log("ID: " + profile.getId()); // Don't send this directly to your server!
              console.log('Full Name: ' + profile.getName());
              console.log('Given Name: ' + profile.getGivenName());
              console.log('Family Name: ' + profile.getFamilyName());
              console.log("Image URL: " + profile.getImageUrl());
              console.log("Email: " + profile.getEmail());
      
              // The ID token you need to pass to your backend:
              var id_token = googleUser.getAuthResponse().id_token;
              console.log("ID Token: " + id_token);
            }
          </script>
        </body>
      </html>

<body ng-controller="IndexController" layout="column" ng-cloak>

  <div ng-cloak class="container-fluid">

    <div class="row">

      <nav class="navbar topbar" ng-show="showLayout">
        <button type="button" id="sidebarCollapse" class="btn btn-light btn-menu"><i class="fas fa-bars"></i></button>
        <div class="vertical-center">
          <img src="src/img/logo-fullSEC.png" alt="SEC2" width="30px" height="45px">
          <label
            style="font-size: 1.5rem; font-weight: bold;padding-top: 1px ;margin: 0px; vertical-align: middle">SEC<sup>2</sup></label>
        </div>

        <div class="dropdown">
          <label data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"
            style="font-size: 130%; cursor: pointer; margin: 0px">{{usuario.nombre}}&nbsp;<i class="fas fa-user-circle"
              style="font-size: 150%"></i></label>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" style="cursor: pointer"><i class="fas fa-id-card"></i>&nbspMi Perfil</a>
            <a class="dropdown-item" style="cursor: pointer" ng-click="btnLogout()"><i
                class="fas fa-sign-out-alt"></i>&nbspCerrar Sesión</a>
          </div>
        </div>
      </nav>

      <div id="content" ng-view></div>

      <nav id="sidebar" ng-show="showLayout">
        <ul class="list-unstyled components">
          <li class="menu-item">
            <a><i class="fas fa-tachometer-alt"></i>&nbspDashboard</a>
          </li>
          <li class="active">
            <a data-target="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
              class="dropdown-toggle menu-item"><i class="fas fa-book"></i>&nbspCursos</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li ng-click="mostrarCurso(curso)" ng-repeat="curso in lstCursos"><a
                  class="submenu-item">{{curso.nombre + ' [H' + curso.horario +']'}}</a></li>
            </ul>
          </li>
          <li class="menu-item">
            <a><i class="fas fa-history"></i>&nbspInformación Histórica</a>
          </li>
        </ul>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#sidebarCollapse').on('click', function () {
        if ($('#sidebar').hasClass('active')) {
          $('#sidebar').removeClass('active');
          $('.overlay').removeClass('active');
        } else {
          $('#sidebar').addClass('active');
          $('.overlay').addClass('active');
          $('.collapse.in').toggleClass('in');
          $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        }
      });
    });
  </script>
