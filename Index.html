<!DOCTYPE html>
<html ng-app="appFS" lang="es">
    
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/layout.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&display=swap">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.min.js"></script>

  <title>SEC2 - Sistema de Evaluación Continua</title>
</head>

<body ng-controller="IndexController" layout="column" ng-cloak>

  <div ng-cloak class="container-fluid">

    <div class="row">

      <nav class="navbar topbar" ng-show="showLayout">
        <button type="button" id="sidebarCollapse" class="btn btn-light btn-menu"><i class="fas fa-bars"></i></button>
        <div class="vertical-center">
          <img src="src/img/logo-fullSEC.png" alt="SEC2" width="30px" height="45px">
          <label
            style="font-size: 1.5rem; font-weight: bold;padding-top: 1px ;margin: 0px; vertical-align: middle">SEC<sup>2</sup></label>
        </div>

        <div class="dropdown">
          <label data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"
            style="font-size: 130%; cursor: pointer; margin: 0px">{{usuario.nombre}}&nbsp;<i class="fas fa-user-circle"
              style="font-size: 150%"></i></label>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" style="cursor: pointer"><i class="fas fa-id-card"></i>&nbspMi Perfil</a>
            <a class="dropdown-item" style="cursor: pointer" ng-click="btnLogout()"><i
                class="fas fa-sign-out-alt"></i>&nbspCerrar Sesión</a>
          </div>
        </div>
      </nav>

      <div id="content" ng-view></div>

      <nav id="sidebar" ng-show="showLayout">
        <ul class="list-unstyled components">
          <li class="menu-item">
            <a><i class="fas fa-tachometer-alt"></i>&nbspDashboard</a>
          </li>
          <li class="active">
            <a data-target="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
              class="dropdown-toggle menu-item"><i class="fas fa-book"></i>&nbspCursos</a>
            <ul class="collapse list-unstyled" id="homeSubmenu">
              <li ng-click="mostrarCurso(curso)" ng-repeat="curso in lstCursos"><a
                  class="submenu-item">{{curso.nombre + ' [H' + curso.horario +']'}}</a></li>
            </ul>
          </li>
          <li class="menu-item">
            <a><i class="fas fa-history"></i>&nbspInformación Histórica</a>
          </li>
          <!--Menú Administración-->

          <li class="active">
              <a data-target="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                class="dropdown-toggle menu-item"><i class="fas fa-tasks"></i>&nbspAdministración</a>
              <ul class="collapse list-unstyled" id="homeSubmenu">
                <li ng-click="mostrarAdministrarUsuarios()"><a
                  class="submenu-item">Personas</a></li>
              </ul>
          </li>
        </ul>

        <!-- <ul class="list-unstyled CTAs">
          <li>
            <a rel="noopener noreferrer" target="_blank" href="https://www.pucp.edu.pe/">PUCP</a>
          </li>
        </ul> -->
      </nav>
    </div>

  </div>

  <div class="overlay"></div>

  <script>
    document.write("<script type='text/javascript' src='app/app.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/index/IndexController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/login/LoginController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/main/MainController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/curso/CursoController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/services/serviceCRUD.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/services/serviceUtil.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/curso/ActividadController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/curso/RubricaController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/curso/CalificacionesController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/curso/EstadisticasController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/curso/ComentariosController.js?v=" + Date.now() + "'><\/script>");
    document.write("<script type='text/javascript' src='app/modules/curso/GruposController.js?v=" + Date.now() + "'><\/script>");
    
    document.write("<script type='text/javascript' src='app/modules/curso/AdministrarUsuarios.js?v=" + Date.now() + "'><\/script>");
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#sidebarCollapse').on('click', function () {
        if ($('#sidebar').hasClass('active')) {
          $('#sidebar').removeClass('active');
          $('.overlay').removeClass('active');
        } else {
          $('#sidebar').addClass('active');
          $('.overlay').addClass('active');
          $('.collapse.in').toggleClass('in');
          $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        }
      });
    });
  </script>
</body>

</html>










</div>


<!-- Modal Administrar Usuarios -->
<div class="modal fade" id="mdAdministrarUsuarios" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Administrar Usuarios </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!--
        Criterios de Búsqueda
      -->

      <div class="modal-body">
          
          
          <form>
                <!-- Pedir Primer y Segundo Apellido-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputApellido1">Primer Apellido</label>
                    <input type="text" class="form-control" id="inputApellido1" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputApellido2">Segundo Apellido</label>
                    <input type="text" class="form-control" id="inputApellido2" placeholder="">
                  </div>
                </div>
                <!--Pedir Nombres-->
                <div class="form-group">
                  <label for="inputNombres">Nombres</label>
                  <input type="text" class="form-control" id="inputNombres" placeholder="">
                </div>
                <!--Pedir Código PUCP, Email-PUCP-->
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCodigo">Código</label>
                    <input type="text" class="form-control" id="inputCodigo" placeholder="">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email PUCP</label>
                    <input type="eamil" class="form-control" id="inputEmail" placeholder="">
                  </div>
                </div>
                <!--Ver si es usuario Activo o Inactivo-->
                <!--
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Activo</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2">
                          <label class="form-check-label" for="inlineCheckbox1">Inactivo</label>
                        </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Buscar</button>
                -->
                <!-- Boton Buscar-->
                
                <button class="btn btn-primary" ng-click="btnBuscarUsuario()">Buscar</button>

                
          </form>
         
        
      </div>
      

      <!--
        Botones Buscar y salir
      -->
      <div class="modal-footer">
        
        <button type="button" class="btn btn-primary" data-dismiss="modal">Terminar</button>
      </div>
    </div>
  </div>
</div>
